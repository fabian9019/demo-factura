<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturahasProductoCreateDlg" widgetVar="FacturahasProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturahasProductoTitle}">
            <h:form id="FacturahasProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturahasProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturahasProductoLabel_cantidadProducto}" for="cantidadProducto" />
                        <p:inputText id="cantidadProducto" value="#{facturahasProductoController.selected.cantidadProducto}" title="#{bundle.CreateFacturahasProductoTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.CreateFacturahasProductoRequiredMessage_cantidadProducto}"/>
                        <p:outputLabel value="#{bundle.CreateFacturahasProductoLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{facturahasProductoController.selected.factura}" required="true" requiredMessage="#{bundle.EditFacturahasProductoRequiredMessage_factura}">
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturahasProductoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{facturahasProductoController.selected.producto}" required="true" requiredMessage="#{bundle.EditFacturahasProductoRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturahasProductoController.create}" value="#{bundle.Save}" update="display,:FacturahasProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturahasProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturahasProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
