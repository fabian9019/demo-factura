<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturahasProductoViewDlg" widgetVar="FacturahasProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturahasProductoTitle}">
            <h:form id="FacturahasProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturahasProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturahasProductoLabel_cantidadProducto}"/>
                        <h:outputText value="#{facturahasProductoController.selected.cantidadProducto}" title="#{bundle.ViewFacturahasProductoTitle_cantidadProducto}"/>
                        <h:outputText value="#{bundle.ViewFacturahasProductoLabel_factura}"/>
                        <h:outputText value="#{facturahasProductoController.selected.factura}" title="#{bundle.ViewFacturahasProductoTitle_factura}"/>
                        <h:outputText value="#{bundle.ViewFacturahasProductoLabel_producto}"/>
                        <h:outputText value="#{facturahasProductoController.selected.producto}" title="#{bundle.ViewFacturahasProductoTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturahasProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
