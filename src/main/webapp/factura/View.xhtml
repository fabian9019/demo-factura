<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlg" widgetVar="FacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaTitle}">
            <h:form id="FacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturaLabel_idFactura}"/>
                        <h:outputText value="#{facturaController.selected.idFactura}" title="#{bundle.ViewFacturaTitle_idFactura}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_fechaCreacion}"/>
                        <h:outputText value="#{facturaController.selected.fechaCreacion}" title="#{bundle.ViewFacturaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturaLabel_clienteidCliente}"/>
                        <h:outputText value="#{facturaController.selected.clienteidCliente.idCliente} - #{facturaController.selected.clienteidCliente.nombre}" title="#{bundle.ViewFacturaTitle_clienteidCliente}"/>
                    </p:panelGrid>
                    <p:dataTable id="productsTable" var="product" value="#{facturaController.productos}" rowKey="#{product.idProducto}"
                                 selectionMode="single" style="width: 539px">
                        <f:facet name="header">
                            Productos
                        </f:facet>

                        <p:column headerText="Codigo">
                            <h:outputText value="#{product.idProducto}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{product.descripcion}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{product.cantidad}" />
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{product.valor}" />
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{product.cantidad*product.valor}" />
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="2" style="text-align:right" footerText="Totales:"/>
                                <p:column style="text-align:left" footerText="#{facturaController.totalUnidades}"/>
                                <p:column style="text-align:left" footerText="-"/>
                                <p:column style="text-align:left" footerText="$#{facturaController.valorTotal}"/>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
